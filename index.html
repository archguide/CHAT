<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LA Navigation</title>
    <link href="https://fonts.googleapis.com/css2?family=Gothic+A1:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">
    <style>
        body { 
            margin: 0; 
            padding: 0; 
            font-family: 'Gothic A1', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            color: #fafafa;
        }
        #map { height: 100vh; width: 100%; }
        
        #start-nav-button {
            position: absolute;
            bottom: 16px;
            left: 16px;
            z-index: 1000;
            background: #046307ff;
            color: #fafafa;
            border: none;
            padding: 16px 24px;
            border-radius: 12px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            font-family: 'Gothic A1', sans-serif;
            text-align: center;
            box-shadow: 0 4px 20px rgba(4, 99, 7, 0.3);
            min-width: 160px;
        }
        #start-nav-button:hover { 
            background: #035206;
            transform: translateY(-1px);
            box-shadow: 0 6px 25px rgba(4, 99, 7, 0.4);
        }
        #start-nav-button:disabled { 
            background: #ccc; 
            cursor: not-allowed; 
            transform: none;
            box-shadow: none;
        }

        #navigation-panel {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            z-index: 1000;
            background: #100c08;
            color: #fafafa;
            max-height: 100px;
            overflow: hidden;
            box-shadow: 0 2px 20px rgba(0,0,0,0.3);
            border-bottom-left-radius: 16px;
            border-bottom-right-radius: 16px;
            transition: max-height 0.3s ease-in-out;
            cursor: pointer;
        }
        
        #navigation-panel.expanded {
            max-height: 400px;
            cursor: default;
        }

        #current-nav-content {
            padding: 20px 24px;
            display: flex;
            align-items: center;
            gap: 16px;
        }

        #direction-icon {
            width: 44px;
            height: 44px;
            background: transparent;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-shrink: 0;
        }

        #direction-icon svg {
            width: 32px;
            height: 32px;
            fill: #fafafa;
        }

        #instruction-content {
            flex: 1;
            min-width: 0;
        }

        #distance-large {
            font-size: 28px;
            font-weight: 800;
            color: #fafafa;
            line-height: 1.1;
            margin-bottom: 2px;
        }

        #street-name {
            font-size: 18px;
            font-weight: 600;
            color: #999;
            line-height: 1.2;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        #all-directions {
            padding: 0 20px 20px 20px;
            max-height: 320px;
            overflow-y: auto;
            background: #100c08;
        }

        .direction-step {
            padding: 12px 0;
            border-bottom: 1px solid rgba(250, 250, 250, 0.1);
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .direction-step.current {
            background: rgba(15, 82, 186, 0.2);
            margin: 0 -20px;
            padding: 12px 20px;
            border-radius: 8px;
        }

        .step-number {
            width: 24px;
            height: 24px;
            border-radius: 12px;
            background: #0f52ba;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 12px;
            font-weight: 600;
            flex-shrink: 0;
        }

        .step-number.current {
            background: #046307ff;
        }

        .step-text {
            flex: 1;
            font-size: 14px;
            line-height: 1.4;
            color: #fafafa;
        }

        .step-distance {
            font-size: 12px;
            color: #999;
            font-weight: 500;
        }

        #bottom-bar {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            z-index: 1000;
            background: #FAFAFA;
            color: #100c08;
            padding: 16px 20px;
            box-shadow: 0 -2px 20px rgba(0,0,0,0.1);
            border-top-left-radius: 16px;
            border-top-right-radius: 16px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        #arrival-info {
            flex: 1;
            display: flex;
            flex-direction: column;
            gap: 4px;
        }

        #arrival-time {
            font-size: 16px;
            font-weight: 700;
            color: #100c08;
        }

        #remaining-stats {
            font-size: 12px;
            color: #666;
            font-weight: 500;
        }

        #end-nav-button {
            background: #046307ff;
            color: #fafafa;
            border: none;
            padding: 12px 20px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
            font-family: 'Gothic A1', sans-serif;
        }

        #end-nav-button:hover {
            background: #035206;
        }

        .expand-indicator {
            position: absolute;
            bottom: 6px;
            left: 50%;
            transform: translateX(-50%);
            width: 36px;
            height: 4px;
            background: rgba(250, 250, 250, 0.3);
            border-radius: 2px;
        }

        #navigation-panel.expanded .expand-indicator {
            background: rgba(16, 12, 8, 0.2);
        }

        #navigation-panel.expanded #distance-large {
            color: #100c08;
        }

        #navigation-panel.expanded #street-name {
            color: #666;
        }

        #navigation-panel.expanded #direction-icon svg {
            fill: #100c08;
        }

        /* Hide old elements */
        #current-instruction,
        #distance-time,
        #next-instruction {
            display: none;
        }
    </style>
</head>
<body>
    <button id="start-nav-button" onclick="forceCreateRoute()">Waiting for GPS...</button>

    <div id="map"></div>

    <script>
        let map;
        let directionsService;
        let directionsRenderer;
        let userLocation = null;
        let isNavigating = false;
        let currentRoute = null;
        let currentStepIndex = 0;
        let userMarker = null;
        let destinationMarker = null;
        let lastLocationUpdate = 0;
        let routeSteps = [];
        let isOffRoute = false;
        
        // Simple destination
        const destination = { name: "Hollywood Sign", lat: 34.1341, lng: -118.3215 };

        function initMap() {
            // Get location from URL or default
            const urlParams = new URLSearchParams(window.location.search);
            const lat = parseFloat(urlParams.get('lat'));
            const lng = parseFloat(urlParams.get('lng'));
            
            if (!isNaN(lat) && !isNaN(lng)) {
                userLocation = { lat: lat, lng: lng };
            } else {
                // No default location - let user location tracking set it
                userLocation = null;
            }

            // Initialize map without any default center - let it float until location is found
            map = new google.maps.Map(document.getElementById("map"), {
                zoom: 2, // Start very zoomed out
                center: { lat: 0, lng: 0 }, // Neutral center until location found
                mapTypeControl: false,
                streetViewControl: false,
                fullscreenControl: false,
                styles: [
                    {
                        featureType: "poi",
                        elementType: "labels",
                        stylers: [{ visibility: "off" }]
                    }
                ]
            });

            // Initialize directions
            directionsService = new google.maps.DirectionsService();
            directionsRenderer = new google.maps.DirectionsRenderer({
                draggable: false,
                panel: null,
                suppressMarkers: true,
                polylineOptions: {
                    strokeColor: '#0f52ba',
                    strokeWeight: 8,
                    strokeOpacity: 0.9
                }
            });
            directionsRenderer.setMap(map);

            // Don't add destination marker until we have user location
            // addDestinationMarker(); - this will be called when first location is detected
            
            // Start location tracking
            startLocationTracking();
        }

        function updateUserMarkerSmooth() {
            if (userMarker) {
                // Smooth position update instead of recreating marker
                userMarker.setPosition(userLocation);
            } else {
                // Only create marker once - Apple style with direction arrow
                userMarker = new google.maps.Marker({
                    position: userLocation,
                    map: map,
                    title: "Your Location",
                    zIndex: 1000,
                    optimized: false, // Disable optimization for smoother updates
                    icon: {
                        url: 'data:image/svg+xml;charset=UTF-8,' + encodeURIComponent(`
                            <svg width="32" height="32" viewBox="0 0 32 32" xmlns="http://www.w3.org/2000/svg">
                                <circle cx="16" cy="16" r="15" fill="white" stroke="rgba(0,0,0,0.2)" stroke-width="1"/>
                                <circle cx="16" cy="16" r="12" fill="#0f52ba"/>
                            </svg>
                        `),
                        scaledSize: new google.maps.Size(32, 32),
                        anchor: new google.maps.Point(16, 16)
                    }
                });
            }
        }

        function addDestinationMarker() {
            destinationMarker = new google.maps.Marker({
                position: { lat: destination.lat, lng: destination.lng },
                map: map,
                title: destination.name,
                icon: {
                    url: 'data:image/svg+xml;charset=UTF-8,' + encodeURIComponent(`
                        <svg width="24" height="30" viewBox="0 0 24 30" xmlns="http://www.w3.org/2000/svg">
                            <ellipse cx="12" cy="28" rx="6" ry="1.5" fill="rgba(0,0,0,0.2)"/>
                            <path d="M12 0C5.4 0 0 5.4 0 12c0 6.6 12 18 12 18s12-11.4 12-18C24 5.4 18.6 0 12 0z" fill="#EA4335"/>
                            <circle cx="12" cy="12" r="4" fill="white"/>
                        </svg>
                    `),
                    scaledSize: new google.maps.Size(24, 30),
                    anchor: new google.maps.Point(12, 30)
                }
            });
        }

        function startLocationTracking() {
            if (!navigator.geolocation) return;
            
            // Use watchPosition for stable tracking like Apple Maps
            const watchId = navigator.geolocation.watchPosition(
                (position) => {
                    const newLocation = { 
                        lat: position.coords.latitude, 
                        lng: position.coords.longitude,
                        accuracy: position.coords.accuracy,
                        timestamp: position.timestamp,
                        speed: position.coords.speed || 0
                    };
                    
                    // Aggressive accuracy filtering to prevent building jumping
                    if (newLocation.accuracy > 25) return; // Only accept very accurate readings
                    
                    // Road snapping logic - reject locations that are too far from previous if moving slowly
                    if (userLocation && newLocation.speed < 5) { // If moving less than 5 m/s (slow/walking)
                        const distanceFromLast = calculateDistance(
                            userLocation.lat, userLocation.lng, 
                            newLocation.lat, newLocation.lng
                        );
                        
                        // If jumped more than 50 meters while moving slowly, likely GPS error
                        if (distanceFromLast > 0.05) {
                            console.log("GPS jump detected, filtering out");
                            return;
                        }
                    }
                    
                    // Only update if this is a significant improvement or change
                    if (!userLocation || newLocation.accuracy < 15 || 
                        calculateDistance(userLocation.lat, userLocation.lng, newLocation.lat, newLocation.lng) > 0.003) {
                        
                        const wasFirstLocation = !userLocation;
                        userLocation = newLocation;
                        updateUserMarkerSmooth();
                        lastLocationUpdate = Date.now();
                        
                        // Center map on first location detection
                        if (wasFirstLocation) {
                            map.setCenter(userLocation);
                            map.setZoom(14); // Zoom in to normal level
                            console.log("📍 First location detected, centering map and adding destination");
                            
                            // Update button text now that we have location
                            const button = document.getElementById('start-nav-button');
                            if (button && button.textContent === 'Waiting for GPS...') {
                                button.textContent = 'Start Navigation';
                            }
                            
                            // Now add destination marker since we have a real location context
                            if (!destinationMarker) {
                                addDestinationMarker();
                            }
                        }
                        
                        if (isNavigating) {
                            // Smooth pan to location without jarring jumps
                            map.panTo(userLocation);
                            checkIfOffRoute();
                            checkNavigationProgress();
                            updateDistanceCountdown();
                        }
                    }
                },
                (error) => {
                    console.log("Location error:", error.message);
                    // Fallback to less accurate but more stable tracking
                    setTimeout(startLocationTracking, 5000);
                },
                { 
                    enableHighAccuracy: true,
                    timeout: 10000, // Shorter timeout for faster response
                    maximumAge: 1000 // Use fresh data
                }
            );
            
            // Store watchId to clear later if needed
            window.locationWatchId = watchId;
        }

        function forceCreateRoute() {
            // Don't create route if no user location detected
            if (!userLocation) {
                const button = document.getElementById('start-nav-button');
                button.textContent = "Waiting for GPS location...";
                button.disabled = true;
                
                // Wait for location and retry
                setTimeout(() => {
                    if (userLocation) {
                        forceCreateRoute();
                    } else {
                        button.textContent = "Start Navigation";
                        button.disabled = false;
                        alert("Please enable location services and wait for GPS to start navigation");
                    }
                }, 3000);
                return;
            }
            
            const button = document.getElementById('start-nav-button');
            button.textContent = "Creating route...";
            button.disabled = true;
            
            console.log(`🗺️ Creating route from actual GPS location: ${userLocation.lat.toFixed(4)}, ${userLocation.lng.toFixed(4)}`);
            
            const request = {
                origin: userLocation,
                destination: { lat: destination.lat, lng: destination.lng },
                travelMode: google.maps.TravelMode.DRIVING
            };
            
            directionsService.route(request, (result, status) => {
                if (status === 'OK') {
                    currentRoute = result;
                    routeSteps = result.routes[0].legs[0].steps;
                    directionsRenderer.setDirections(result);
                    
                    button.textContent = "Start Navigation";
                    button.disabled = false;
                    button.onclick = startNavigation;
                } else {
                    createSimpleRoute();
                    button.textContent = "Start Navigation";
                    button.disabled = false;
                    button.onclick = startNavigation;
                }
            });
        }

        function createSimpleRoute() {
            const routePath = [
                userLocation,
                { lat: userLocation.lat + (destination.lat - userLocation.lat) * 0.5, 
                  lng: userLocation.lng + (destination.lng - userLocation.lng) * 0.5 },
                { lat: destination.lat, lng: destination.lng }
            ];

            new google.maps.Polyline({
                path: routePath,
                geodesic: true,
                strokeColor: '#0f52ba',
                strokeOpacity: 0.9,
                strokeWeight: 8,
                map: map
            });

            // Create simple steps for fallback
            routeSteps = [{
                instructions: "Follow the blue line to Hollywood Sign",
                distance: { text: "Est. route", value: calculateDistance(userLocation.lat, userLocation.lng, destination.lat, destination.lng) * 1000 },
                duration: { text: "Est. time", value: 600 },
                end_location: { lat: destination.lat, lng: destination.lng }
            }];
        }

        function startNavigation() {
            isNavigating = true;
            currentStepIndex = 0;
            
            // Hide start button
            document.getElementById('start-nav-button').style.display = 'none';
            
            // Create navigation UI
            createNavigationPanel();
            createBottomBar();
            
            if (userLocation) {
                map.setCenter(userLocation);
                map.setZoom(18);
            }
            
            updateNavigationPanel();
            updateBottomBar();
            
            console.log("🧭 Navigation started");
        }

        function createNavigationPanel() {
            const navPanel = document.createElement('div');
            navPanel.id = 'navigation-panel';
            navPanel.onclick = toggleDirectionsPanel;
            navPanel.innerHTML = `
                <div id="current-nav-content">
                    <div id="direction-icon">
                        <svg viewBox="0 0 24 24" stroke="#fafafa" stroke-width="2" fill="none" stroke-linecap="round" stroke-linejoin="round">
                            <path d="M18 15 L12 9 L6 15 M12 9 L12 21"/>
                        </svg>
                    </div>
                    <div id="instruction-content">
                        <div id="distance-large"></div>
                        <div id="street-name"></div>
                    </div>
                    <div id="current-instruction"></div>
                    <div id="distance-time">
                        <span id="step-distance"></span>
                        <span id="next-instruction"></span>
                    </div>
                </div>
                <div id="all-directions"></div>
                <div class="expand-indicator"></div>
            `;
            document.body.appendChild(navPanel);
        }

        function createBottomBar() {
            const bottomBar = document.createElement('div');
            bottomBar.id = 'bottom-bar';
            bottomBar.innerHTML = `
                <div id="arrival-info">
                    <div id="arrival-time"></div>
                    <div id="remaining-stats"></div>
                </div>
                <button id="end-nav-button" onclick="stopNavigation()">End Route</button>
            `;
            document.body.appendChild(bottomBar);
        }

        function toggleDirectionsPanel() {
            const panel = document.getElementById('navigation-panel');
            const isExpanded = panel.classList.contains('expanded');
            
            if (isExpanded) {
                panel.classList.remove('expanded');
            } else {
                panel.classList.add('expanded');
                updateAllDirections();
            }
        }

        function updateNavigationPanel() {
            if (!isNavigating || !routeSteps.length) return;
            
            if (currentStepIndex >= routeSteps.length) {
                showArrivalMessage();
                return;
            }
            
            const currentStep = routeSteps[currentStepIndex];
            
            // Debug logging to track step changes
            console.log(`📍 Displaying step ${currentStepIndex + 1}/${routeSteps.length}`);
            
            // Update distance in large format
            updateDistanceCountdown();
            
            // Extract and clean street name from instruction
            const instruction = currentStep.instructions.replace(/<[^>]*>/g, '');
            let streetName = extractCleanStreetName(instruction);
            
            // Update street name
            document.getElementById('street-name').textContent = streetName;
            
            // Update direction icon based on instruction
            updateDirectionIcon(instruction);
        }

        function extractCleanStreetName(instruction) {
            let streetName = instruction;
            
            // Remove common navigation phrases and landmarks
            streetName = streetName
                .replace(/^Continue on /i, '')
                .replace(/^Continue /i, '')
                .replace(/^Turn left on /i, '')
                .replace(/^Turn right on /i, '')
                .replace(/^Turn left onto /i, '')
                .replace(/^Turn right onto /i, '')
                .replace(/^Keep left on /i, '')
                .replace(/^Keep right on /i, '')
                .replace(/^Take the /i, '')
                .replace(/^Head /i, '')
                .replace(/^Proceed to /i, '');
            
            // Extract street name before any landmarks or additional info
            if (streetName.includes(' toward ')) {
                streetName = streetName.split(' toward ')[0];
            }
            if (streetName.includes(' for ')) {
                streetName = streetName.split(' for ')[0];
            }
            if (streetName.includes(' past ')) {
                streetName = streetName.split(' past ')[0];
            }
            if (streetName.includes(' after ')) {
                streetName = streetName.split(' after ')[0];
            }
            if (streetName.includes(' before ')) {
                streetName = streetName.split(' before ')[0];
            }
            if (streetName.includes(' then ')) {
                streetName = streetName.split(' then ')[0];
            }
            
            // Clean up any remaining directions or extra text
            streetName = streetName
                .replace(/ on the right/i, '')
                .replace(/ on the left/i, '')
                .replace(/ to stay on/i, '')
                .replace(/ to continue on/i, '')
                .trim();
            
            return streetName || instruction; // Fallback to original if cleaning failed
        }

        function updateDirectionIcon(instruction) {
            const iconElement = document.getElementById('direction-icon');
            const svg = iconElement.querySelector('svg');
            
            let iconPath = '';
            
            if (instruction.toLowerCase().includes('left')) {
                // Consistent left arrow - line with arrowhead
                iconPath = '<path d="M15 6 L9 12 L15 18 M9 12 L21 12"/>';
            } else if (instruction.toLowerCase().includes('right')) {
                // Consistent right arrow - line with arrowhead
                iconPath = '<path d="M9 18 L15 12 L9 6 M15 12 L3 12"/>';
            } else {
                // Consistent up arrow - line with arrowhead
                iconPath = '<path d="M18 15 L12 9 L6 15 M12 9 L12 21"/>';
            }
            
            svg.innerHTML = iconPath;
        }

        function getDirectionIcon(instruction) {
            let iconPath = '';
            
            if (instruction.toLowerCase().includes('left')) {
                // Consistent left arrow - line with arrowhead
                iconPath = '<path d="M15 6 L9 12 L15 18 M9 12 L21 12"/>';
            } else if (instruction.toLowerCase().includes('right')) {
                // Consistent right arrow - line with arrowhead  
                iconPath = '<path d="M9 18 L15 12 L9 6 M15 12 L3 12"/>';
            } else {
                // Consistent up arrow - line with arrowhead
                iconPath = '<path d="M18 15 L12 9 L6 15 M12 9 L12 21"/>';
            }
            
            return iconPath;
        }

        function updateAllDirections() {
            const container = document.getElementById('all-directions');
            if (!container || !routeSteps.length) return;
            
            container.innerHTML = '';
            
            routeSteps.forEach((step, index) => {
                const stepDiv = document.createElement('div');
                stepDiv.className = `direction-step ${index === currentStepIndex ? 'current' : ''}`;
                
                // Clean the instruction text the same way as the main display
                const instruction = step.instructions.replace(/<[^>]*>/g, '');
                const cleanStreetName = extractCleanStreetName(instruction);
                
                // Get the appropriate direction icon
                const iconPath = getDirectionIcon(instruction);
                
                stepDiv.innerHTML = `
                    <div class="step-icon">
                        <svg viewBox="0 0 24 24">
                            ${iconPath}
                        </svg>
                    </div>
                    <div class="step-text">${cleanStreetName}</div>
                    <div class="step-distance">${step.distance.text}</div>
                `;
                
                container.appendChild(stepDiv);
            });
        }

        function updateBottomBar() {
            if (!isNavigating || !currentRoute) return;
            
            // Calculate remaining time and distance
            let remainingDuration = 0;
            let remainingDistance = 0;
            
            for (let i = currentStepIndex; i < routeSteps.length; i++) {
                remainingDuration += routeSteps[i].duration.value;
                remainingDistance += routeSteps[i].distance.value;
            }
            
            // Calculate arrival time
            const arrivalTime = new Date(Date.now() + remainingDuration * 1000);
            const timeString = arrivalTime.toLocaleTimeString([], { hour: 'numeric', minute: '2-digit' });
            
            // Update display
            document.getElementById('arrival-time').textContent = `Arrive ${timeString}`;
            
            const remainingMinutes = Math.ceil(remainingDuration / 60);
            const remainingMiles = (remainingDistance * 0.000621371).toFixed(1);
            
            document.getElementById('remaining-stats').textContent = `${remainingMinutes} min • ${remainingMiles} mi`;
        }

        function updateDistanceCountdown() {
            if (!isNavigating || !routeSteps.length || !userLocation) return;
            
            if (currentStepIndex >= routeSteps.length) return;
            
            const currentStep = routeSteps[currentStepIndex];
            const stepEndLocation = currentStep.end_location;
            
            let stepEndLat, stepEndLng;
            if (typeof stepEndLocation.lat === 'function') {
                stepEndLat = stepEndLocation.lat();
                stepEndLng = stepEndLocation.lng();
            } else {
                stepEndLat = stepEndLocation.lat;
                stepEndLng = stepEndLocation.lng;
            }
            
            const distanceToTurn = calculateDistance(
                userLocation.lat, userLocation.lng,
                stepEndLat, stepEndLng
            );
            
            // Convert to appropriate units
            let distanceText;
            const distanceInMeters = distanceToTurn * 1000;
            const distanceInFeet = distanceInMeters * 3.28084;
            
            if (distanceInFeet < 500) {
                distanceText = `${Math.round(distanceInFeet)} ft`;
            } else {
                const distanceInMiles = distanceToTurn * 0.621371;
                distanceText = `${distanceInMiles.toFixed(1)} mi`;
            }
            
            // Update the large distance display
            const distanceLargeElement = document.getElementById('distance-large');
            if (distanceLargeElement) {
                distanceLargeElement.textContent = distanceText;
            }
            
            // Also update old element for compatibility
            const stepDistanceElement = document.getElementById('step-distance');
            if (stepDistanceElement) {
                stepDistanceElement.textContent = distanceText;
            }
        }

        function checkIfOffRoute() {
            if (!isNavigating || !currentRoute || !userLocation || isOffRoute) return;
            
            const routePath = currentRoute.routes[0].overview_path;
            if (!routePath || routePath.length === 0) return;
            
            // Find minimum distance to the route path
            let minDistanceToRoute = Infinity;
            routePath.forEach(point => {
                let lat, lng;
                if (typeof point.lat === 'function') {
                    lat = point.lat();
                    lng = point.lng();
                } else {
                    lat = point.lat;
                    lng = point.lng;
                }
                
                const distance = calculateDistance(
                    userLocation.lat, userLocation.lng,
                    lat, lng
                );
                
                minDistanceToRoute = Math.min(minDistanceToRoute, distance);
            });
            
            // Faster rerouting - if user is more than 75 meters from the route, trigger reroute
            if (minDistanceToRoute > 0.075) { // 75 meters (reduced from 100m)
                console.log(`🔄 Off route by ${(minDistanceToRoute * 1000).toFixed(0)}m - rerouting...`);
                isOffRoute = true;
                
                // Show rerouting message in new black format
                const distanceElement = document.getElementById('distance-large');
                const streetElement = document.getElementById('street-name');
                if (distanceElement && streetElement) {
                    distanceElement.textContent = "Rerouting";
                    streetElement.textContent = "Finding new route...";
                    distanceElement.style.color = "#FF9500"; // Orange for rerouting
                }
                
                // Request new route immediately
                requestReroute();
            }
        }

        function requestReroute() {
            const request = {
                origin: userLocation,
                destination: { lat: destination.lat, lng: destination.lng },
                travelMode: google.maps.TravelMode.DRIVING,
                avoidHighways: false,
                optimizeWaypoints: false
            };
            
            directionsService.route(request, (result, status) => {
                if (status === 'OK') {
                    currentRoute = result;
                    routeSteps = result.routes[0].legs[0].steps;
                    directionsRenderer.setDirections(result);
                    
                    // Reset to first step of new route - CRITICAL: Prevent backwards movement
                    currentStepIndex = 0;
                    isOffRoute = false;
                    
                    // Update navigation with new route
                    updateNavigationPanel();
                    updateBottomBar();
                    
                    // FIXED: Proper zoom restoration after rerouting
                    setTimeout(() => {
                        if (userLocation && map) {
                            map.setCenter(userLocation);
                            map.setZoom(18); // Force back to navigation zoom
                        }
                    }, 100); // Small delay to ensure route is rendered first
                    
                    // Reset colors
                    const distanceElement = document.getElementById('distance-large');
                    if (distanceElement) {
                        distanceElement.style.color = "#fafafa";
                    }
                    
                    console.log("✅ Reroute successful - zoom restored to level 18");
                } else {
                    console.log("❌ Reroute failed, continuing with original route");
                    isOffRoute = false;
                    
                    // Reset display
                    const distanceElement = document.getElementById('distance-large');
                    const streetElement = document.getElementById('street-name');
                    if (distanceElement && streetElement) {
                        distanceElement.style.color = "#fafafa";
                        updateNavigationPanel();
                    }
                }
            });
        }

        function checkNavigationProgress() {
            if (!isNavigating || !routeSteps.length || !userLocation) return;
            
            if (currentStepIndex >= routeSteps.length) return;
            
            const currentStep = routeSteps[currentStepIndex];
            const stepEndLocation = currentStep.end_location;
            
            let stepEndLat, stepEndLng;
            if (typeof stepEndLocation.lat === 'function') {
                stepEndLat = stepEndLocation.lat();
                stepEndLng = stepEndLocation.lng();
            } else {
                stepEndLat = stepEndLocation.lat;
                stepEndLng = stepEndLocation.lng;
            }
            
            const distanceToTurn = calculateDistance(
                userLocation.lat, userLocation.lng,
                stepEndLat, stepEndLng
            );
            
            // Much more conservative turn detection - only advance when very close
            // This prevents advancing too early and getting stuck
            if (distanceToTurn < 0.015) { // Only 15 meters - much more conservative
                console.log(`🎯 Turn completed! Distance: ${(distanceToTurn * 1000).toFixed(1)}m`);
                
                // CRITICAL: Prevent going backwards by ensuring we only advance
                const newStepIndex = currentStepIndex + 1;
                if (newStepIndex > currentStepIndex && newStepIndex <= routeSteps.length) {
                    currentStepIndex = newStepIndex;
                    updateNavigationPanel();
                    updateBottomBar();
                    
                    console.log(`📍 Advanced to step ${currentStepIndex}/${routeSteps.length}`);
                    
                    // Check if arrived at destination
                    if (currentStepIndex >= routeSteps.length) {
                        const destinationDistance = calculateDistance(
                            userLocation.lat, userLocation.lng,
                            destination.lat, destination.lng
                        );
                        
                        if (destinationDistance < 0.1) { // 100 meters
                            setTimeout(showArrivalMessage, 500);
                        }
                    }
                }
            }
        }

        function showArrivalMessage() {
            const distanceElement = document.getElementById('distance-large');
            const streetElement = document.getElementById('street-name');
            
            if (distanceElement && streetElement) {
                distanceElement.textContent = "Arrived";
                streetElement.textContent = `Welcome to ${destination.name}!`;
                distanceElement.style.color = "#34A853"; // Green for arrival
            }
            
            // Also update bottom bar
            document.getElementById('arrival-time').textContent = "Arrived";
            document.getElementById('remaining-stats').textContent = "Journey complete";
        }

        function stopNavigation() {
            isNavigating = false;
            currentStepIndex = 0;
            
            // Remove navigation UI
            const navPanel = document.getElementById('navigation-panel');
            const bottomBar = document.getElementById('bottom-bar');
            
            if (navPanel) navPanel.remove();
            if (bottomBar) bottomBar.remove();
            
            // Show start button again
            document.getElementById('start-nav-button').style.display = 'block';
            document.getElementById('start-nav-button').textContent = 'Start Navigation';
            document.getElementById('start-nav-button').onclick = startNavigation;
            
            if (userLocation) {
                map.setZoom(14);
            }
            
            console.log("Navigation ended");
        }

        function calculateDistance(lat1, lng1, lat2, lng2) {
            const R = 6371; // Earth's radius in km
            const dLat = (lat2 - lat1) * Math.PI / 180;
            const dLng = (lng2 - lng1) * Math.PI / 180;
            const a = Math.sin(dLat/2) * Math.sin(dLat/2) +
                    Math.cos(lat1 * Math.PI / 180) * Math.cos(lat2 * Math.PI / 180) *
                    Math.sin(dLng/2) * Math.sin(dLng/2);
            const c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1-a));
            return R * c;
        }
    </script>
