<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LA Navigation</title>
    <link href="https://fonts.googleapis.com/css2?family=Gothic+A1:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">
    <style>
        body { 
            margin: 0; 
            padding: 0; 
            font-family: 'Gothic A1', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            color: #100c08;
        }
        #map { height: 100vh; width: 100%; }
        
        #start-nav-button {
            position: absolute;
            bottom: 16px;
            left: 16px;
            z-index: 1000;
            background: #046307ff;
            color: #fafafa;
            border: none;
            padding: 16px 24px;
            border-radius: 12px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            font-family: 'Gothic A1', sans-serif;
            text-align: center;
            box-shadow: 0 4px 20px rgba(4, 99, 7, 0.3);
        }
        #start-nav-button:hover { 
            background: #035206;
            transform: translateY(-1px);
            box-shadow: 0 6px 25px rgba(4, 99, 7, 0.4);
        }
        #start-nav-button:disabled { 
            background: #ccc; 
            cursor: not-allowed; 
            transform: none;
            box-shadow: none;
        }

        #navigation-panel {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            z-index: 1000;
            background: #FAFAFA;
            color: #100c08;
            max-height: 70px;
            overflow: hidden;
            box-shadow: 0 2px 20px rgba(0,0,0,0.1);
            border-bottom-left-radius: 16px;
            border-bottom-right-radius: 16px;
            transition: max-height 0.3s ease-in-out;
            cursor: pointer;
        }
        
        #navigation-panel.expanded {
            max-height: 400px;
            cursor: default;
        }

        #current-nav-content {
            padding: 24px 24px 20px 24px;
        }

        #current-instruction {
            font-size: 22px;
            font-weight: 700;
            margin-bottom: 8px;
            color: #100c08;
            line-height: 1.2;
        }
        
        #distance-time {
            font-size: 16px;
            color: #666;
            margin-bottom: 6px;
            font-weight: 500;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        #next-instruction {
            font-size: 12px;
            color: #888;
            font-weight: 400;
        }

        #all-directions {
            padding: 0 20px 20px 20px;
            max-height: 320px;
            overflow-y: auto;
        }

        .direction-step {
            padding: 12px 0;
            border-bottom: 1px solid rgba(16, 12, 8, 0.1);
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .direction-step.current {
            background: rgba(15, 82, 186, 0.1);
            margin: 0 -20px;
            padding: 12px 20px;
            border-radius: 8px;
        }

        .step-number {
            width: 24px;
            height: 24px;
            border-radius: 12px;
            background: #0f52ba;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 12px;
            font-weight: 600;
            flex-shrink: 0;
        }

        .step-number.current {
            background: #046307ff;
        }

        .step-text {
            flex: 1;
            font-size: 14px;
            line-height: 1.4;
        }

        .step-distance {
            font-size: 12px;
            color: #666;
            font-weight: 500;
        }

        #bottom-bar {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            z-index: 1000;
            background: #FAFAFA;
            color: #100c08;
            padding: 16px 20px;
            box-shadow: 0 -2px 20px rgba(0,0,0,0.1);
            border-top-left-radius: 16px;
            border-top-right-radius: 16px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        #arrival-info {
            flex: 1;
            display: flex;
            flex-direction: column;
            gap: 4px;
        }

        #arrival-time {
            font-size: 16px;
            font-weight: 700;
            color: #100c08;
        }

        #remaining-stats {
            font-size: 12px;
            color: #666;
            font-weight: 500;
        }

        #end-nav-button {
            background: #046307ff;
            color: #fafafa;
            border: none;
            padding: 12px 20px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
            font-family: 'Gothic A1', sans-serif;
        }

        #end-nav-button:hover {
            background: #035206;
        }

        .expand-indicator {
            position: absolute;
            bottom: 6px;
            left: 50%;
            transform: translateX(-50%);
            width: 36px;
            height: 4px;
            background: rgba(16, 12, 8, 0.2);
            border-radius: 2px;
        }
    </style>
</head>
<body>
    <button id="start-nav-button" onclick="forceCreateRoute()">Start Navigation</button>

    <div id="map"></div>

    <script>
        let map;
        let directionsService;
        let directionsRenderer;
        let userLocation = null;
        let isNavigating = false;
        let currentRoute = null;
        let currentStepIndex = 0;
        let userMarker = null;
        let destinationMarker = null;
        let lastLocationUpdate = 0;
        let routeSteps = [];
        let locationHistory = [];
        let smoothedLocation = null;
        let lastMarkerUpdate = 0;
        let isOffRoute = false;
        
        // Simple destination
        const destination = { name: "Hollywood Sign", lat: 34.1341, lng: -118.3215 };

        function initMap() {
            // Get location from URL or default
            const urlParams = new URLSearchParams(window.location.search);
            const lat = parseFloat(urlParams.get('lat'));
            const lng = parseFloat(urlParams.get('lng'));
            
            if (!isNaN(lat) && !isNaN(lng)) {
                userLocation = { lat: lat, lng: lng };
            } else {
                userLocation = { lat: 34.0522, lng: -118.2437 }; // Default LA
            }

            // Initialize map
            map = new google.maps.Map(document.getElementById("map"), {
                zoom: 14,
                center: userLocation,
                mapTypeControl: false,
                streetViewControl: false,
                fullscreenControl: false,
                styles: [
                    {
                        featureType: "poi",
                        elementType: "labels",
                        stylers: [{ visibility: "off" }]
                    }
                ]
            });

            // Initialize directions
            directionsService = new google.maps.DirectionsService();
            directionsRenderer = new google.maps.DirectionsRenderer({
                draggable: false,
                panel: null,
                suppressMarkers: true,
                polylineOptions: {
                    strokeColor: '#0f52ba',
                    strokeWeight: 8,
                    strokeOpacity: 0.9
                }
            });
            directionsRenderer.setMap(map);

            // Add markers
            updateUserMarker();
            addDestinationMarker();
            
            // Start location tracking
            startLocationTracking();
        }

        function updateUserMarker() {
            // Only update marker if location changed significantly or it's been a while
            const now = Date.now();
            const timeSinceMarkerUpdate = now - lastMarkerUpdate;
            
            const shouldUpdateMarker = !userMarker || 
                timeSinceMarkerUpdate > 3000 || // Force update every 3 seconds
                (smoothedLocation && calculateDistance(
                    userMarker.getPosition().lat(), 
                    userMarker.getPosition().lng(), 
                    userLocation.lat, 
                    userLocation.lng
                ) > 0.001); // Only if moved more than ~1 meter
            
            if (!shouldUpdateMarker) return;
            
            if (userMarker) {
                userMarker.setPosition(userLocation);
            } else {
                userMarker = new google.maps.Marker({
                    position: userLocation,
                    map: map,
                    title: "Your Location",
                    zIndex: 1000,
                    icon: {
                        url: 'data:image/svg+xml;charset=UTF-8,' + encodeURIComponent(`
                            <svg width="20" height="20" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg">
                                <circle cx="10" cy="10" r="9" fill="white" stroke="rgba(0,0,0,0.3)" stroke-width="1"/>
                                <circle cx="10" cy="10" r="6" fill="#0f52ba"/>
                            </svg>
                        `),
                        scaledSize: new google.maps.Size(20, 20),
                        anchor: new google.maps.Point(10, 10)
                    }
                });
            }
            
            lastMarkerUpdate = now;
        }

        function addDestinationMarker() {
            destinationMarker = new google.maps.Marker({
                position: { lat: destination.lat, lng: destination.lng },
                map: map,
                title: destination.name,
                icon: {
                    url: 'data:image/svg+xml;charset=UTF-8,' + encodeURIComponent(`
                        <svg width="24" height="30" viewBox="0 0 24 30" xmlns="http://www.w3.org/2000/svg">
                            <ellipse cx="12" cy="28" rx="6" ry="1.5" fill="rgba(0,0,0,0.2)"/>
                            <path d="M12 0C5.4 0 0 5.4 0 12c0 6.6 12 18 12 18s12-11.4 12-18C24 5.4 18.6 0 12 0z" fill="#0f52ba"/>
                            <circle cx="12" cy="12" r="7" fill="white"/>
                        </svg>
                    `),
                    scaledSize: new google.maps.Size(24, 30),
                    anchor: new google.maps.Point(12, 30)
                }
            });
        }

        function startLocationTracking() {
            if (!navigator.geolocation) return;
            
            const trackLocation = () => {
                navigator.geolocation.getCurrentPosition(
                    (position) => {
                        const newLocation = { 
                            lat: position.coords.latitude, 
                            lng: position.coords.longitude,
                            accuracy: position.coords.accuracy,
                            timestamp: position.timestamp
                        };
                        
                        // Filter out low accuracy readings
                        if (newLocation.accuracy > 50) return;
                        
                        // Add to location history for smoothing
                        locationHistory.push(newLocation);
                        if (locationHistory.length > 5) {
                            locationHistory.shift(); // Keep only last 5 readings
                        }
                        
                        // Calculate smoothed location using weighted average
                        const smoothed = calculateSmoothedLocation();
                        
                        // Only update if location changed significantly or it's been a while
                        const timeSinceUpdate = Date.now() - lastLocationUpdate;
                        const shouldUpdate = !userLocation || 
                            calculateDistance(userLocation.lat, userLocation.lng, smoothed.lat, smoothed.lng) > 0.0005 ||
                            timeSinceUpdate > 2000; // Force update every 2 seconds
                        
                        if (shouldUpdate) {
                            userLocation = smoothed;
                            smoothedLocation = smoothed;
                            updateUserMarker();
                            lastLocationUpdate = Date.now();
                            
                            if (isNavigating) {
                                map.panTo(userLocation);
                                checkIfOffRoute(); // Check if we need to reroute
                                checkNavigationProgress();
                                updateDistanceCountdown();
                            }
                        }
                    },
                    (error) => console.log("Location error:", error.message),
                    { 
                        enableHighAccuracy: true, 
                        timeout: 3000, 
                        maximumAge: 100 // Use very fresh data
                    }
                );
            };
            
            trackLocation();
            // For Draftbit: You can remove the 0.5s wait and update continuously
            // More frequent updates = smoother tracking
            setInterval(trackLocation, 250); // Update every 250ms for very smooth tracking
        }

        function calculateSmoothedLocation() {
            if (locationHistory.length === 0) return userLocation;
            if (locationHistory.length === 1) return locationHistory[0];
            
            // Weighted average with more recent locations having higher weight
            let totalWeight = 0;
            let weightedLat = 0;
            let weightedLng = 0;
            
            locationHistory.forEach((loc, index) => {
                const weight = index + 1; // More recent = higher weight
                const accuracyWeight = Math.max(0.1, 1 / (loc.accuracy + 1)); // Better accuracy = higher weight
                const finalWeight = weight * accuracyWeight;
                
                weightedLat += loc.lat * finalWeight;
                weightedLng += loc.lng * finalWeight;
                totalWeight += finalWeight;
            });
            
            return {
                lat: weightedLat / totalWeight,
                lng: weightedLng / totalWeight
            };
        }

        function forceCreateRoute() {
            const button = document.getElementById('start-nav-button');
            button.textContent = "Creating route...";
            button.disabled = true;
            
            const request = {
                origin: userLocation,
                destination: { lat: destination.lat, lng: destination.lng },
                travelMode: google.maps.TravelMode.DRIVING
            };
            
            directionsService.route(request, (result, status) => {
                if (status === 'OK') {
                    currentRoute = result;
                    routeSteps = result.routes[0].legs[0].steps;
                    directionsRenderer.setDirections(result);
                    
                    button.textContent = "Start Navigation";
                    button.disabled = false;
                    button.onclick = startNavigation;
                } else {
                    createSimpleRoute();
                    button.textContent = "Start Navigation";
                    button.disabled = false;
                    button.onclick = startNavigation;
                }
            });
        }

        function createSimpleRoute() {
            const routePath = [
                userLocation,
                { lat: userLocation.lat + (destination.lat - userLocation.lat) * 0.5, 
                  lng: userLocation.lng + (destination.lng - userLocation.lng) * 0.5 },
                { lat: destination.lat, lng: destination.lng }
            ];

            new google.maps.Polyline({
                path: routePath,
                geodesic: true,
                strokeColor: '#0f52ba',
                strokeOpacity: 0.9,
                strokeWeight: 8,
                map: map
            });

            // Create simple steps for fallback
            routeSteps = [{
                instructions: "Follow the blue line to Hollywood Sign",
                distance: { text: "Est. route", value: calculateDistance(userLocation.lat, userLocation.lng, destination.lat, destination.lng) * 1000 },
                duration: { text: "Est. time", value: 600 },
                end_location: { lat: destination.lat, lng: destination.lng }
            }];
        }

        function startNavigation() {
            isNavigating = true;
            currentStepIndex = 0;
            
            // Hide start button
            document.getElementById('start-nav-button').style.display = 'none';
            
            // Create navigation UI
            createNavigationPanel();
            createBottomBar();
            
            if (userLocation) {
                map.setCenter(userLocation);
                map.setZoom(18);
            }
            
            updateNavigationPanel();
            updateBottomBar();
            
            console.log("ðŸ§­ Navigation started");
        }

        function createNavigationPanel() {
            const navPanel = document.createElement('div');
            navPanel.id = 'navigation-panel';
            navPanel.onclick = toggleDirectionsPanel;
            navPanel.innerHTML = `
                <div id="current-nav-content">
                    <div id="current-instruction"></div>
                    <div id="distance-time">
                        <span id="step-distance"></span>
                        <span id="next-instruction"></span>
                    </div>
                </div>
                <div id="all-directions"></div>
                <div class="expand-indicator"></div>
            `;
            document.body.appendChild(navPanel);
        }

        function createBottomBar() {
            const bottomBar = document.createElement('div');
            bottomBar.id = 'bottom-bar';
            bottomBar.innerHTML = `
                <div id="arrival-info">
                    <div id="arrival-time"></div>
                    <div id="remaining-stats"></div>
                </div>
                <button id="end-nav-button" onclick="stopNavigation()">End Route</button>
            `;
            document.body.appendChild(bottomBar);
        }

        function toggleDirectionsPanel() {
            const panel = document.getElementById('navigation-panel');
            const isExpanded = panel.classList.contains('expanded');
            
            if (isExpanded) {
                panel.classList.remove('expanded');
            } else {
                panel.classList.add('expanded');
                updateAllDirections();
            }
        }

        function updateNavigationPanel() {
            if (!isNavigating || !routeSteps.length) return;
            
            if (currentStepIndex >= routeSteps.length) {
                showArrivalMessage();
                return;
            }
            
            const currentStep = routeSteps[currentStepIndex];
            const nextStep = currentStepIndex + 1 < routeSteps.length ? routeSteps[currentStepIndex + 1] : null;
            
            // Current instruction
            const instruction = currentStep.instructions.replace(/<[^>]*>/g, '');
            const instructionElement = document.getElementById('current-instruction');
            instructionElement.textContent = instruction;
            instructionElement.style.color = "#100c08"; // Reset color in case it was changed by rerouting
            
            // Distance to current step
            updateDistanceCountdown();
            
            // Next instruction
            if (nextStep) {
                const nextInstruction = nextStep.instructions.replace(/<[^>]*>/g, '');
                document.getElementById('next-instruction').textContent = `Then: ${nextInstruction.substring(0, 50)}${nextInstruction.length > 50 ? '...' : ''}`;
            } else {
                document.getElementById('next-instruction').textContent = `Then: Arrive at ${destination.name}`;
            }
        }

        function updateAllDirections() {
            const container = document.getElementById('all-directions');
            if (!container || !routeSteps.length) return;
            
            container.innerHTML = '';
            
            routeSteps.forEach((step, index) => {
                const stepDiv = document.createElement('div');
                stepDiv.className = `direction-step ${index === currentStepIndex ? 'current' : ''}`;
                
                const instruction = step.instructions.replace(/<[^>]*>/g, '');
                
                stepDiv.innerHTML = `
                    <div class="step-number ${index === currentStepIndex ? 'current' : ''}">${index + 1}</div>
                    <div class="step-text">${instruction}</div>
                    <div class="step-distance">${step.distance.text}</div>
                `;
                
                container.appendChild(stepDiv);
            });
        }

        function updateBottomBar() {
            if (!isNavigating || !currentRoute) return;
            
            // Calculate remaining time and distance
            let remainingDuration = 0;
            let remainingDistance = 0;
            
            for (let i = currentStepIndex; i < routeSteps.length; i++) {
                remainingDuration += routeSteps[i].duration.value;
                remainingDistance += routeSteps[i].distance.value;
            }
            
            // Calculate arrival time
            const arrivalTime = new Date(Date.now() + remainingDuration * 1000);
            const timeString = arrivalTime.toLocaleTimeString([], { hour: 'numeric', minute: '2-digit' });
            
            // Update display
            document.getElementById('arrival-time').textContent = `Arrive ${timeString}`;
            
            const remainingMinutes = Math.ceil(remainingDuration / 60);
            const remainingMiles = (remainingDistance * 0.000621371).toFixed(1);
            
            document.getElementById('remaining-stats').textContent = `${remainingMinutes} min â€¢ ${remainingMiles} mi`;
        }

        function updateDistanceCountdown() {
            if (!isNavigating || !routeSteps.length || !userLocation) return;
            
            if (currentStepIndex >= routeSteps.length) return;
            
            const currentStep = routeSteps[currentStepIndex];
            const stepEndLocation = currentStep.end_location;
            
            let stepEndLat, stepEndLng;
            if (typeof stepEndLocation.lat === 'function') {
                stepEndLat = stepEndLocation.lat();
                stepEndLng = stepEndLocation.lng();
            } else {
                stepEndLat = stepEndLocation.lat;
                stepEndLng = stepEndLocation.lng;
            }
            
            const distanceToTurn = calculateDistance(
                userLocation.lat, userLocation.lng,
                stepEndLat, stepEndLng
            );
            
            // Convert to appropriate units
            let distanceText;
            const distanceInMeters = distanceToTurn * 1000;
            const distanceInFeet = distanceInMeters * 3.28084;
            
            if (distanceInFeet < 500) {
                distanceText = `${Math.round(distanceInFeet)} ft`;
            } else {
                const distanceInMiles = distanceToTurn * 0.621371;
                distanceText = `${distanceInMiles.toFixed(1)} mi`;
            }
            
            document.getElementById('step-distance').textContent = distanceText;
        }

        function checkIfOffRoute() {
            if (!isNavigating || !currentRoute || !userLocation || isOffRoute) return;
            
            const routePath = currentRoute.routes[0].overview_path;
            if (!routePath || routePath.length === 0) return;
            
            // Find minimum distance to the route path
            let minDistanceToRoute = Infinity;
            routePath.forEach(point => {
                let lat, lng;
                if (typeof point.lat === 'function') {
                    lat = point.lat();
                    lng = point.lng();
                } else {
                    lat = point.lat;
                    lng = point.lng;
                }
                
                const distance = calculateDistance(
                    userLocation.lat, userLocation.lng,
                    lat, lng
                );
                
                minDistanceToRoute = Math.min(minDistanceToRoute, distance);
            });
            
            // If user is more than 100 meters from the route, trigger reroute
            if (minDistanceToRoute > 0.1) { // 100 meters
                console.log(`ðŸ”„ Off route by ${(minDistanceToRoute * 1000).toFixed(0)}m - rerouting...`);
                isOffRoute = true;
                
                // Show rerouting message
                const instructionElement = document.getElementById('current-instruction');
                if (instructionElement) {
                    instructionElement.textContent = "ðŸ”„ Rerouting...";
                    instructionElement.style.color = "#FF9500";
                }
                
                // Request new route
                requestReroute();
            }
        }

        function requestReroute() {
            const request = {
                origin: userLocation,
                destination: { lat: destination.lat, lng: destination.lng },
                travelMode: google.maps.TravelMode.DRIVING
            };
            
            directionsService.route(request, (result, status) => {
                if (status === 'OK') {
                    currentRoute = result;
                    routeSteps = result.routes[0].legs[0].steps;
                    directionsRenderer.setDirections(result);
                    
                    // Reset to first step of new route
                    currentStepIndex = 0;
                    isOffRoute = false;
                    
                    // Update navigation with new route
                    updateNavigationPanel();
                    updateBottomBar();
                    
                    console.log("âœ… Reroute successful");
                } else {
                    console.log("âŒ Reroute failed, continuing with original route");
                    isOffRoute = false;
                    
                    // Reset instruction display
                    const instructionElement = document.getElementById('current-instruction');
                    if (instructionElement) {
                        instructionElement.style.color = "#100c08";
                        updateNavigationPanel();
                    }
                }
            });
        }

        function checkNavigationProgress() {
            if (!isNavigating || !routeSteps.length || !userLocation) return;
            
            if (currentStepIndex >= routeSteps.length) return;
            
            const currentStep = routeSteps[currentStepIndex];
            const stepEndLocation = currentStep.end_location;
            
            let stepEndLat, stepEndLng;
            if (typeof stepEndLocation.lat === 'function') {
                stepEndLat = stepEndLocation.lat();
                stepEndLng = stepEndLocation.lng();
            } else {
                stepEndLat = stepEndLocation.lat;
                stepEndLng = stepEndLocation.lng;
            }
            
            const distanceToTurn = calculateDistance(
                userLocation.lat, userLocation.lng,
                stepEndLat, stepEndLng
            );
            
            // More aggressive turn detection - larger threshold for better detection
            // Also check if we're moving away from the current waypoint (past it)
            let shouldAdvance = false;
            
            if (distanceToTurn < 0.025) { // 25 meters - more forgiving
                shouldAdvance = true;
            } else if (currentStepIndex + 1 < routeSteps.length) {
                // Check if we're closer to the NEXT waypoint than current one
                const nextStep = routeSteps[currentStepIndex + 1];
                const nextStepEnd = nextStep.end_location;
                
                let nextStepLat, nextStepLng;
                if (typeof nextStepEnd.lat === 'function') {
                    nextStepLat = nextStepEnd.lat();
                    nextStepLng = nextStepEnd.lng();
                } else {
                    nextStepLat = nextStepEnd.lat;
                    nextStepLng = nextStepEnd.lng;
                }
                
                const distanceToNext = calculateDistance(
                    userLocation.lat, userLocation.lng,
                    nextStepLat, nextStepLng
                );
                
                // If we're closer to next waypoint and reasonably close to current one, advance
                if (distanceToNext < distanceToTurn && distanceToTurn < 0.1) { // 100 meters max
                    shouldAdvance = true;
                }
            }
            
            if (shouldAdvance) {
                console.log(`ðŸŽ¯ Advancing to step ${currentStepIndex + 2}/${routeSteps.length}`);
                
                // Advance immediately without delay or message
                currentStepIndex++;
                updateNavigationPanel();
                updateBottomBar();
                
                // Check if arrived at destination
                if (currentStepIndex >= routeSteps.length) {
                    const destinationDistance = calculateDistance(
                        userLocation.lat, userLocation.lng,
                        destination.lat, destination.lng
                    );
                    
                    if (destinationDistance < 0.1) { // 100 meters
                        setTimeout(showArrivalMessage, 500);
                    }
                }
            }
        }

        function showArrivalMessage() {
            document.getElementById('current-instruction').textContent = "ðŸŽ‰ You have arrived!";
            document.getElementById('step-distance').textContent = "";
            document.getElementById('next-instruction').textContent = `Welcome to ${destination.name}!`;
            document.getElementById('arrival-time').textContent = "Arrived";
            document.getElementById('remaining-stats').textContent = "Journey complete";
        }

        function stopNavigation() {
            isNavigating = false;
            currentStepIndex = 0;
            
            // Remove navigation UI
            const navPanel = document.getElementById('navigation-panel');
            const bottomBar = document.getElementById('bottom-bar');
            
            if (navPanel) navPanel.remove();
            if (bottomBar) bottomBar.remove();
            
            // Show start button again
            document.getElementById('start-nav-button').style.display = 'block';
            document.getElementById('start-nav-button').textContent = 'Start Navigation';
            document.getElementById('start-nav-button').onclick = startNavigation;
            
            if (userLocation) {
                map.setZoom(14);
            }
            
            console.log("Navigation ended");
        }

        function calculateDistance(lat1, lng1, lat2, lng2) {
            const R = 6371; // Earth's radius in km
            const dLat = (lat2 - lat1) * Math.PI / 180;
            const dLng = (lng2 - lng1) * Math.PI / 180;
            const a = Math.sin(dLat/2) * Math.sin(dLat/2) +
                    Math.cos(lat1 * Math.PI / 180) * Math.cos(lat2 * Math.PI / 180) *
                    Math.sin(dLng/2) * Math.sin(dLng/2);
            const c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1-a));
            return R * c;
        }
